<html lang="en">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Music Search</title>
  </head>

    <div id="form-container">
      <form class="form">
        <input
          id="search"

    </div>

    <div class="results-container">

      </ul>
    </div>
    <div id="root"></div>

  </body>
